<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Deman</h1>
    <p>Our 12"woord-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>
    <hr>
    <form action="Success-order.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="telephone number">Telephone number</label></td>
                    <td>: <input type="number" id="telephone number"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="delivery">Delivery instruction</label></td>
                    <td>: <textarea type="text" id="delivery"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend><b>Design Your Dream Pizza</b></legend>
            <h4>Crust (Choose one):</h4>
            <ul style="list-style-type: none">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multi" name="crust">
                    <label for="multi">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese-stufed crust</label>
                </li>
                <li>
                    <input type="radio" id="gluten" name="crust">
                    <label for="gluten">Gluten-free</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want): </h4>
            <ul style="list-style-type: none">
                <li>
                    <input type="checkbox" id="red">
                    <label for="red">Red Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="white">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarela">
                    <label for="mozarela">Mozzarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="peperoni">
                    <label for="peperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushroom">
                    <label for="mushroom">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="pepper">
                    <label for="pepper">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchovies">
                    <label for="anchovies">Anchovies</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizzas:</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Bring me a pizza!</button>
            <button type="reset">reset</button>
        </fieldset>
    </form>
</body>
</html>
